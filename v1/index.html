<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taro Miner</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d7a8c, #0b5e6e);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .stats {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: left;
    }
    .stats p {
      margin: 5px 0;
      font-size: 0.95em;
    }
    button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    #upgrade-btn {
      background: #ffcc00;
      color: #333;
    }
    #withdraw-btn {
      background: #e74c3c;
      color: white;
    }
    #connect-wallet {
      background: #3498db;
      color: white;
    }
    .leaderboard-section {
      margin-top: 30px;
      text-align: left;
    }
    .leaderboard-section h3 {
      text-align: center;
    }
    #leaderboard-list {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
    }
    #leaderboard-list p {
      margin: 5px 0;
    }
    .loading {
      color: #ccc;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚õèÔ∏è Taro Miner</h1>
    <p id="user-info">Loading user data...</p>

    <!-- STATISTIK UTAMA -->
    <div class="stats">
      <p>Hashrate Saya: <span id="hashrate">0</span> H/s</p>
      <p>Hashrate Jaringan: <span id="network-hashrate">0</span> H/s</p>
      <p>Blok Saat Ini: <span id="current-block">0</span></p>
      <p>Reward per Blok: <span id="reward-per-block">190</span> TRO</p>
      <p>TRO Tertambang: <span id="mined">0</span> TRO</p>
      <p>Pending Reward: <span id="pending">0</span> TRO</p>
      <p>Blok Berikutnya: <span id="next-block">00:00</span></p>
    </div>

    <!-- AKSI GAME -->
    <button id="upgrade-btn">üîº Upgrade Pickaxe (1.000 TRO)</button>
    <button id="withdraw-btn">üíº Withdraw ke Dompet</button>
    <button id="connect-wallet">üîó Connect Tonkeeper</button>

    <!-- REFERRAL -->
    <div id="referral-section" style="margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;">
      <p>Undang Teman: <span id="ref-link" class="loading">Loading...</span></p>
    </div>

    <!-- üèÜ LEADERBOARD -->
    <div class="leaderboard-section">
      <h3>üèÜ Leaderboard - Top 10 Miner</h3>
      <div id="leaderboard-list">
        <p class="loading">Loading leaderboard...</p>
      </div>
    </div>
  </div>

  <script>
    // --- Inisialisasi Telegram WebApp ---
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // --- Ambil ID User Telegram ---
    const telegramId = tg.initDataUnsafe.user?.id || '111111';
    const username = tg.initDataUnsafe.user?.username || 'anon';

    // --- URL API Google Apps Script ---
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzmmI1ZLHbXjU14fw0JnbGefXPTrXH0McspnWwXR7vBWempWhzYZfx4_CzFuw6Y-IqR/exec';

    // --- Fungsi Helper API ---
    async function callApi(func, params = {}) {
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ func, telegramId, ...params })
        });
        const result = await response.json();
        if (result.error) throw new Error(result.error);
        return result;
      } catch (error) {
        alert("‚ùå Error: " + error.message);
        console.error(error);
        return { error: error.message };
      }
    }

    // --- Load Data User ---
    async function loadUserData() {
      const data = await callApi('getBalance');
      if (data.error) return;

      document.getElementById('user-info').textContent = `Halo, ${username}!`;
      document.getElementById('hashrate').textContent = (data.effective_hashrate || 0).toFixed(2);
      document.getElementById('mined').textContent = (data.total_claimed || 0).toFixed(6);
      document.getElementById('pending').textContent = (data.unclaimed_balance || 0).toFixed(6);

      // Simpan wallet untuk referral
      const wallet = data.wallet || 'belum-diatur';
      document.getElementById('ref-link').textContent = `https://t.me/your_bot?start=${telegramId}`;
    }

    // --- Load Network Stats (Blok Terakhir) ---
    async function loadNetworkStats() {
      const blocks = await callApi('getLatestBlock');
      if (blocks.error) return;

      const latest = blocks[0] || {};
      document.getElementById('network-hashrate').textContent = (latest.total_hashrate || 0).toFixed(2);
      document.getElementById('current-block').textContent = latest.block_number || 0;

      // Hitung waktu mundur ke blok berikutnya (10 menit)
      const now = new Date();
      const blockTime = new Date(latest.timestamp);
      const nextBlockTime = new Date(blockTime.getTime() + 10 * 60 * 1000);
      const diff = Math.max(0, (nextBlockTime - now) / 1000);

      const timer = setInterval(() => {
        const m = Math.floor(diff / 60);
        const s = Math.floor(diff % 60);
        document.getElementById('next-block').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        diff--;
        if (diff <= 0) clearInterval(timer);
      }, 1000);
    }

    // --- Load Leaderboard ---
    async function loadLeaderboard() {
      const users = await callApi('getLeaderboard');
      if (users.error) return;

      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      users.slice(0, 10).forEach((user, index) => {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${index + 1}. ${user.username || 'anon'}</strong> - ${user.effective_hashrate.toFixed(2)} H/s`;
        list.appendChild(p);
      });
    }

    // --- Event Listeners ---
    document.getElementById('upgrade-btn').addEventListener('click', async () => {
      const result = await callApi('buyItem', { itemId: 1 }); // Asumsi item_id=1 adalah Pickaxe
      if (!result.error) {
        alert("‚úÖ Upgrade berhasil!");
        loadUserData();
      }
    });

    document.getElementById('withdraw-btn').addEventListener('click', async () => {
      const amount = prompt("Masukkan jumlah TRO yang ingin ditarik:");
      if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert("‚ùå Jumlah tidak valid.");
        return;
      }
      const wallet = prompt("Masukkan alamat dompet TON Anda:");
      if (!wallet) {
        alert("‚ùå Dompet wajib diisi.");
        return;
      }
      const result = await callApi('withdraws', { amount: parseFloat(amount), wallet });
      if (!result.error) {
        alert("‚úÖ Permintaan withdraw dikirim! Tunggu konfirmasi admin.");
      }
    });

    document.getElementById('connect-wallet').addEventListener('click', () => {
      alert("Fitur Tonkeeper akan segera hadir!");
    });

    // --- Inisialisasi ---
    window.onload = async () => {
      await loadUserData();
      await loadNetworkStats();
      await loadLeaderboard();
    };
  </script>
</body>
</html>
